<h1>Привет, гость!</h1>
<br />
<table class='table table-light'>
  <thead>
    <tr>
      <th>
        <h4>Авторизуйтесь, чтобы продолжить</h4>
      </th>
      <th>
        <h4>Нет аккаунта? Зарегистрируйтесь!</h4>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>

        <table>
          <tbody>
            <tr>
              <td>Логин</td>
              <td><input type="text" style="width:10rem; " [(ngModel)]="login" /></td>
            </tr>
            <tr>
              <td>Пароль</td>
              <td><input type="text" style="width:10rem; " [(ngModel)]="password" /></td>
            </tr>
            <tr>
              <td colspan="2"><button type="button" class="btn btn-outline-secondary" style="margin-left:7rem" (click)="getAuth()">Войти</button></td>
            </tr>
          </tbody>
        </table>

      </td>
      <td>

        <table>
          <tbody>
            <tr>
              <td>ФИО</td>
              <td><input type="text" style="width:20rem; " [(ngModel)]="rName" /></td>
            </tr>
            <tr>
              <td>Дата рождения</td>
              <td><input type="date" style="width:20rem; " [(ngModel)]="rBd" /></td>
            </tr>
            <tr>
              <td>Серия паспорта</td>
              <td><input type="number" style="width:20rem; " [(ngModel)]="rPasSerial" /></td>
            </tr>
            <tr>
              <td>Номер паспорта</td>
              <td><input type="number" style="width:20rem; " [(ngModel)]="rPasNum" /></td>
            </tr>
            <tr>
              <td>Телефон</td>
              <td><input type="number" style="width:20rem; " [(ngModel)]="rPhone" /></td>
            </tr>
            <tr>
              <td>Пароль</td>
              <td><input type="text" style="width:20rem; " [(ngModel)]="rPass" /></td>
            </tr>
            <tr>
              <td colspan="2"><button type="button" class="btn btn-outline-secondary" style="margin-left:10rem" (click)="getReg()">Зарегистрироваться</button></td>
            </tr>
          </tbody>
        </table>

      </td>
    </tr>
  </tbody>
</table>
