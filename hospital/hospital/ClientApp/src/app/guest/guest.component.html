<h1>Guest page</h1>

<p>This component is by Marina.</p>

<p *ngIf="!guests"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="guests">
  <thead>
    <tr>
      <th>col1</th>
      <th>col2</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let guest of guests">
      <td>{{ guest.col1 }}</td>
      <td>{{ guest.col2 }}</td>
    </tr>
  </tbody>
</table>
